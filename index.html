<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Search for information about national parks.">
        <title>National Parks Search</title>
        <link rel="stylesheet" href="style.css">
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
        </script>
    </head>
    <header>
        <div class="container">
            <h1>National Park Finder</h1>
    </header>

<body>
            <form class="js-form">
                <label for="search-term">Enter desired state(s) here: </label>
                <input type="text" name="search-term" class="js-state-entered" required>
                <br>
                <br>
                <label for="max-results">Maximum number of results desired: </label>
                <input type="number" name="max-results" class="js-result-amt" value="10">
                <input type="submit" value="Search!">
            </form>
            <p class="js-error"></p>
            

            <section class="results hidden" role="region">
                <h2>National park results: </h2>
                <ul class="results-list">
                </ul>
            </section>
        </div>
        <script src="script.js"></script>
    </body>
</html>
